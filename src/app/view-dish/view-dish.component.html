<div class="container">	
	<div style="margin-top: 20px;">
		<a routerLink="/dishList"><i class="fa fa-long-arrow-left"></i> Go Back</a>
		<span> / </span>
		<a (click)="onSelect(dish)" style="cursor: pointer">Edit</a>
	</div>
	<md-grid-list cols="9" rowHeight="100px">
		<md-grid-tile [colspan]="3" [rowspan]="5">
			<div class="panel panel-default">
				<div class="panel-body">
					<img [src]="serverPath+'/image/dish/'+dish.id+'.png'" class="responsive-img" />
				</div>
			</div>
		</md-grid-tile>
		<md-grid-tile [colspan]="6">
			<h3>{{dish.title}}</h3>
		</md-grid-tile>
		<md-grid-tile [colspan]="3" [rowspan]="3">
			<md-list>
				<md-list-item>
					<p><strong>Description: </strong>{{dish.description}}</p>
				</md-list-item>
				<md-list-item>
					<p><strong>Price: </strong>{{dish.price}}</p>
				</md-list-item>
			</md-list>
		</md-grid-tile>
	</md-grid-list>
</div>
